<!-- Begin:: nav -->
<nav class="nav nav-expand-lg nav-light b-light">
  <div class="sec-1">
    <a class="nav-brand">
      <img
        src="../../../assets/img/icon.png"
        width="30"
        height="30"
        class="d-inline-block align-top"
        alt=""
      />
      <span class="nav-ico">ClickTik</span>
    </a>

    <ul class="nav-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link"
          >Home <span class="screen-readers-only">(current)</span></a
        >
      </li>
    </ul>
  </div>
  <div class="sec-2">
    <form class="form-" *ngIf="isLoginPage == false">
      <label style="margin: 0">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
      </label>
    </form>

    <span class="shopping" *ngIf="isLoginPage == false">
      <span class="shopping-num">{{ cartCount }}</span>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="19"
        height="19"
        viewBox="0 0 24 24"
      >
        <path
          d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"
        />
      </svg>
    </span>

    <a class="nav-link" *ngIf="isLoginPage == false">
      <span class="float-right">
        {{ users.firstName }}
        <img
          style="border-radius: 23.25rem; max-width: 20%"
          class="img-thumbnail rounded-circle"
          src="{{ users.image }}"
          alt=""
        />
      </span>
    </a>
    <a class="nav-link" *ngIf="isLoginPage == true">Login</a>
  </div>
</nav>

<span class="line"></span>
