<div class="wrapper">
  <!-- Begin:: card -->
  <div class="card" style="width: 345px">
    <img src="../../../assets/img/icon.png" class="card-img-top" alt="" />
    <div class="card-body">
      <h5 class="card-title">Log in to your account</h5>
      <h6 class="card-title">Welcome back! Please enter your details.</h6>
      <form [formGroup]="authForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input
            type="email"
            class="form-control"
            formControlName="username"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter your email"
          />
        </div>
        <div
          *ngIf="f['username'].touched && f['username'].invalid"
          class="alert-validate"
        >
          <div
            *ngIf="f['username'].errors && f['username'].errors['required']"
            style="color: #c80000; text-align: center"
          >
            * Required
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            id="exampleInputPassword1"
            value="12345678"
          />
        </div>
        <div
          *ngIf="f['password'].touched && f['password'].invalid"
          class="alert-validate"
        >
          <div
            *ngIf="f['password'].errors && f['password'].errors['required']"
            style="color: #c80000; text-align: center"
          >
            * Required
          </div>
        </div>
        <div
          *ngIf="errorMessage == true"
          style="color: #c80000; text-align: center"
        >
          * Invalid credentials Please Try Again
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          (click)="authLogin(); clicked = true"
          [disabled]="authForm.invalid || clicked"
        >
          Sign in
        </button>
      </form>
    </div>
  </div>
</div>
